name: SpoutEssentials
main: me.skawke.spoutessentials.SpoutEssentials
version: 4.0.2
softdepend: [WorldGuard, PermissionsEx, SpoutPlugin, WorldEdit]
commands:
   spe:
      description: Main
   sky:
      description: Main
permissions:
    spoutessentials.*:
        description: Gives access to all spoutessentials commands
        children:
            spoutessentials.leavemessage: true
            spoutessentials.joinmessage: true
            spoutessentials.playmusic: true
            spoutessentials.playgmusic: true
            spoutessentials.stopmusic: true
            spoutessentials.guiHELP: true
            spoutessentials.capeadmin: true
            spoutessentials.cape: true
            spoutessentials.musicglobal: true
            spoutessentials.musicglobal: true
            spoutessentials.title: true
            spoutessentials.reload: true
            spoutessentials.bose.money: true     
            spoutessentials.skyadmin: true
            spoutessentials.titleadmin: true
            spoutessentials.guiColumnOne: true
            spoutessentials.guiColumnTwo: true
            spoutessentials.guiColumnThree: true
    spoutessentials.skyadmin:
        description: Gives access to all sky commands
        children:
            spoutessentials.sunsize: true
            spoutessentials.cloud: true
            spoutessentials.cloudadmin: true
            spoutessentials.sunadmin: true
            spoutessentials.moonsize: true
            spoutessentials.moonadmin: true
            spoutessentials.stars: true
            spoutessentials.starsadmin: true
            spoutessentials.fogadmin: true
            spoutessentials.moontextureadmin: true
            spoutessentials.suntextureadmin: true
    spoutessentials.bose:
        description: Gives access to all sky commands
        children:      
            spoutessentials.bose.money: true
    spoutessentials.leavemessage:
        description: Leave message
        default: true
    spoutessentials.joinmessage:
        description: Join message
        default: op
    spoutessentials.playmusic:
        description: Play music
        default: op
    spoutessentials.playgmusic:
        description: Globally playmusic
        default: op
    spoutessentials.stopmusic:
        description: Stop music
        default: op
    spoutessentials.guiHELP:
        description: View gui help
        default: op
    spoutessentials.sunsize:
        description: View gui help
        default: op
    spoutessentials.cloud:
        description: View gui help
        default: op
    spoutessentials.cloudadmin:
        description: Allows use of sky admin commands
        default: op
    spoutessentials.sunadmin:
        description: Allows use of sky admin commands
        default: op
    spoutessentials.moonsize:
        description: Allows use of sky admin commands
        default: op
    spoutessentials.moonadmin:
        description: Allows use of sky admin commands
        default: op
    spoutessentials.stars:
