        default: op
    spoutessentials.starsadmin:
        description: Allows use of sky admin commands
        default: op
    spoutessentials.fogadmin:
        description: Allows use of sky admin commands
        default: op
    spoutessentials.capeadmin:
        description: Changes a player's cape
        default: op
    spoutessentials.music:
        description: Play minecraft music
        default: op
    spoutessentials.musicglobal:
        description: Play minecraft music
        default: op
    spoutessentials.title:
        description: Set their own name
        default: op
    spoutessentials.cape:
        description: Set their own cape
        default: op
    spoutessentials.reload:
        description: Reload the plugin
